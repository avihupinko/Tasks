<div class="container">
    <div class="row">
        <h2> Tasks </h2>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <app-task [reload$]="reload$"></app-task>
            </div>
            <div class="row">
                <app-open-tasks></app-open-tasks>
            </div>
        </div>
        <div class="col-6 tasks">
            <div class="row" *ngFor="let record of data$ | async">
                <task-card [task]="record" [reload$]="reload$"></task-card>
            </div>
        </div>

    </div>
</div>
