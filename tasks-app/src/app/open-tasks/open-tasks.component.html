<div class="container">
    <div class="row mt-2">
        <div class="card mb-4">
            <div class="card-header">
                <h5> Open Tasks</h5>
            </div>
            <div class="card-body">
                <div class="row" *ngFor="let record of openTasks">
                    <div class="col-sm-5">
                        <p class="mb-0">{{ record.name}}</p>
                    </div>
                    <div class="col-sm-7">
                        <p class="text-muted mb-0"> {{record.count }}</p>
                    </div>
                    <hr>
                </div>

            </div>
        </div>
    </div>
</div>
