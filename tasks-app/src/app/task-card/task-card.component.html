<div class="container">
    <div class="row mt-2" *ngIf="!!task">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="mb-0">Subject</p>
                        </div>
                        <div class="col-sm-7">
                            <p class="text-muted mb-0">{{task.subject}}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="mb-0">User</p>
                        </div>
                        <div class="col-sm-7">
                            <p class="text-muted mb-0">{{task.user?.name}}</p>
                        </div>
                    </div>
                    <hr>
                    
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="mb-0">Target Date</p>
                        </div>
                        <div class="col-sm-7">
                            <p class="text-muted mb-0"> {{task.targetDate | date: 'dd/MM/yyyy' }}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="mb-0">Done</p>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" [checked]="task.isCompleted">
                              </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
